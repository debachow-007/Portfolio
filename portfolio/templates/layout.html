<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" type="text/css "href="{{ url_for('static', filename='main.css') }}">

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Debargha Chowdhury</title>
    {% endif %}
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="{{ url_for('home') }}">Portfolio</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav nav-pills mx-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-2">
                            <a class="nav-link {{ 'active' if request.endpoint == 'home' }}" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link {{ 'active' if request.endpoint == 'about' }}" href="{{ url_for('about') }}">About</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link {{ 'active' if request.endpoint == 'experience' }}" href="{{ url_for('experience') }}">Experience</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link {{ 'active' if request.endpoint == 'education' }}" href="{{ url_for('education') }}">Education</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link {{ 'active' if request.endpoint == 'projects' }}" href="{{ url_for('projects') }}">Projects</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link {{ 'active' if request.endpoint == 'hobbies' }}" href="{{ url_for('hobbies') }}">Hobbies</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link {{ 'active' if request.endpoint == 'contact' }}" href="{{ url_for('contact') }}">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <div class="flex-grow-1 container mt-5 pt-5" style="padding-bottom: 120px;">
            {% block content %}
            {% endblock %}
        </div>
        
        <footer class="bg-dark text-white py-2 mt-auto" style="position: fixed; width: 100%; bottom: 0; padding: 10px 0;">
            <div class="container fixed-bottom-0">
                <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center">
                    <span>&copy; Debargha Chowdhury<span style="font-size: 8px"> (Last updated: 10.03.2025) </span></span>
                    
                    <div class="d-flex flex-wrap" style="gap: 20px; color: #FFDE59; font-size: 25px">
                        <a href="https://www.linkedin.com/in/debachow/" title="LinkedIn" target="_blank">
                            <i class="fa-brands fa-linkedin" style="color: #FFDE59"></i>
                        </a>
                        <a href="https://github.com/debachow-007" title="GitHub" target="_blank">
                            <i class="fa-brands fa-github" style="color: #FFDE59"></i>
                        </a>
                        <a href="https://api.whatsapp.com/send/?phone=%2B916393758284&text&type=phone_number&app_absent=0" title="WhatsApp" target="_blank">
                            <i class="fa-brands fa-whatsapp" style="color: #FFDE59"></i>
                        </a>
                        <a href="https://www.instagram.com/debachow_007/" title="Instagram" target="_blank">
                            <i class="fa-brands fa-instagram" style="color: #FFDE59"></i>
                        </a>
                        <a href="mailto:debachow007@hotmail.com" title="Mail" target="_blank">
                            <i class="fa-regular fa-envelope" style="color: #FFDE59"></i>
                        </a>
                        <a href="tel:+916393758284" title="Call" target="_blank">
                            <i class="fa-solid fa-phone" style="color: #FFDE59"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
